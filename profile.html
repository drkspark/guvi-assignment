<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - GUVI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/profile.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-sm-6">
          <img src="assets/guvi_logo.png" alt="GUVI Logo" width="150">
        </div>
        <div class="col-sm-6 d-flex justify-content-end">
          <a href="index.html" class="btn btn-primary me-3">Home</a>
          <a id="logout" href="index.html" class="btn btn-secondary">Logout</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container py-5">
    <h1 class="h2">My Profile</h1><br><br>
    <div class="row">
      <div class="col-sm-6">
        <dl class="row">
          <dt class="col-sm-4">Full Name:</dt>
          <dd class="col-sm-8" id="full-name"></dd><br><br>
          <dt class="col-sm-4">Email Address:</dt>
          <dd class="col-sm-8" id="email"></dd><br><br>
          <!-- <dt class="col-sm-4">Mobile Number:</dt>
          <dd class="col-sm-8" id="mobile"></dd> -->
        </dl>
      </div>
      <div class="col-sm-6">
        <dl class="row">
          <dt class="col-sm-4">Date of Birth:</dt>
          <dd class="col-sm-8">
            <input type="date" class="form-control" id="dob" value="">
          </dd>
          <dt class="col-sm-4">Age:</dt>
          <dd class="col-sm-8">
            <input type="number" class="form-control" id="age"></input>
          </dd><br><br>
          <dt class="col-sm-4">College Name:</dt>
          <dd class="col-sm-8">
            <input type="text" class="form-control" id="college" value="">
          </dd>
          <dt class="col-sm-4">City:</dt>
          <dd class="col-sm-8">
            <input type="text" class="form-control" id="city" value="">
          </dd>
          <dt class="col-sm-4">State:</dt>
          <dd class="col-sm-8">
            <input type="text" class="form-control" id="state" value="">
          </dd>
        </dl>
      </div>
    </div>
    <button type="button" class="btn btn-primary" id="update-profile">Update Profile</button>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="./js/profile.js"></script>
</body>
</html>
